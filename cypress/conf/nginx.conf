worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       443 ssl;
        server_name prod.common-app-frontend.pages.dev;

        ssl_certificate ##CERT##;
	    ssl_certificate_key ##CERT_KEY##;

        location / {
	        proxy_pass ##E2E_URL##;
        }
    }

    include servers/*;
}
