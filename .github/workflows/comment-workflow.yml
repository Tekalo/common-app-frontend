---
name: Comment on PR

on:
  workflow_call:
    inputs:
      url:
        type: string
        required: true
    secrets:
      GITHUB_TOKEN:
        required: true
jobs:
  comment:
    name: GitHub Script
    uses: actions/github-script@v6
    with:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      script: |
        github.rest.issues.createComment({
          issue_number: context.issue.number,
          owner: context.repo.owner,
          repo: context.repo.repo,
          body: '${{ inputs.url }}'
        })
