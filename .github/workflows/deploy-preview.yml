name: Preview

# This workflow is triggered on pull requests against the develop branch.
# This workflow is triggered on pushes to branches starting with test/

on:
  # Trigger the workflow on a push to a branch that starts with `test/`
  push:
    branches:
      - test/*

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

  workflow_dispatch:

jobs:
  build:
    name: Build Project
    uses: ./.github/workflows/workflow-build.yml
    with:
      environment: 'develop'

  deploy:
    name: Deploy
    uses: ./.github/workflows/workflow-deploy.yml
    needs: [build]
    with:
      environment: 'develop'
      run_id: ${{needs.build.outputs.run_id}}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  e2e-tests:
    name: Run e2e Tests
    uses: ./.github/workflows/workflow-e2e.yml
    needs: [deploy]
    with:
      environment: 'develop'
      url: ${{ format('{0}/', needs.deploy.outputs.url) }}
    secrets:
      NEXT_PUBLIC_TEST_PASSWORD: ${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

  comment:
    name: Comment on PR
    uses: ./.github/workflows/workflow-comment.yml
    needs: [deploy]
    with:
      url: ${{ needs.deploy.outputs.url }}
      environment: 'develop'
