name: Preview

# This workflow is triggered on pull requests against the develop branch.
# This workflow is triggered on pushes to branches starting with test/

on:
  # Trigger the workflow on a push to a branch that starts with `test/`
  push:
    branches:
      - test/*
      - '!test/pre-launch'
    # OR #

  # Trigger the workflow on pull requests
  pull_request:
    # whenever a PR is opened, edited, or synchronized
    types: [opened, synchronize, reopened]
    # on develop
    branches:
      - develop

  workflow_dispatch:

jobs:
  build:
    name: Build Project
    uses: ./.github/workflows/build-workflow.yml
    with:
      environment: 'develop'

  deploy:
    name: Deploy
    uses: ./.github/workflows/deploy-workflow.yml
    needs: [build]
    with:
      environment: 'develop'
      run_id: ${{needs.build.outputs.run_id}}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  comment:
    name: Comment on PR
    uses: ./.github/workflows/comment-workflow.yml
    needs: [deploy]
    with:
      url: ${{ needs.deploy.outputs.url }}
      alias: ${{ needs.deploy.outputs.alias }}
      environment: ${{ needs.deploy.outputs.environment }}
      deployment_id: ${{ needs.deploy.outputs.deployment_id }}

  e2e-tests:
    name: Run e2e Tests
    uses: ./.github/workflows/e2e-workflow.yml
    needs: [deploy]
    with:
      environment: 'develop'
      url: ${{ format('{0}/', needs.deploy.outputs.url) }}
    secrets:
      NEXT_PUBLIC_TEST_PASSWORD: ${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
