name: Preview

# This workflow is triggered on pull requests against the develop branch.
# This workflow is triggered on pushes to branches starting with test/

on:
  # Trigger the workflow on a push to a branch that starts with `test/`
  push:
    branches:
      - test/*
      - '!test/pre-launch'

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run e2e Tests
    uses: ./.github/workflows/e2e-workflow.yml
    with:
      environment: 'develop'
    secrets:
      NEXT_PUBLIC_TEST_PASSWORD: ${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      E2E_TURNSTILE_SECRET: ${{ secrets.E2E_TURNSTILE_SECRET }}
      # TODO: UNDO THIS
      E2E_CERT: ${{ secrets.E2E_CERT }}
      E2E_CERT_KEY: ${{ secrets.E2E_CERT_KEY }}

  build:
    name: Build Project
    uses: ./.github/workflows/build-workflow.yml
    needs: [e2e-tests]
    with:
      environment: 'develop'
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  comment:
    name: Comment on PR
    uses: ./.github/workflows/comment-workflow.yml
    needs: [build]
    with:
      url: ${{ needs.build.outputs.url }}
      environment: 'develop'
