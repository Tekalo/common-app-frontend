name: Develop

# This workflow is triggered on a push to the develop branch.
# Latest deployment: https://develop.common-app-frontend.pages.dev/

on:
  # Trigger the workflow on a push to a branch that starts with `test/`
  push:
    branches:
      - develop

  workflow_dispatch:

jobs:
  build:
    name: Build Project
    uses: ./.github/workflows/build-workflow.yml
    with:
      environment: 'develop'

  deploy:
    name: Deploy
    uses: ./.github/workflows/deploy-workflow.yml
    needs: [build]
    with:
      environment: 'develop'
      run_id: ${{needs.build.outputs.run_id}}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  e2e-tests:
    name: Run e2e Tests
    uses: ./.github/workflows/e2e-workflow.yml
    needs: [deploy]
    with:
      environment: 'develop'
      url: ${{ vars.NEXT_PUBLIC_BASE_URL }}
    secrets:
      NEXT_PUBLIC_TEST_PASSWORD: ${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
