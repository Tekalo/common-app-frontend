name: Develop

# This workflow is triggered on a push to the develop branch.
# Latest deployment: https://develop.common-app-frontend.pages.dev/

on:
  # Trigger the workflow on a push to a branch that starts with `test/`
  push:
    branches:
      - develop

  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Project
    uses: ./.github/workflows/workflow-build.yml
    with:
      environment: 'develop'
      tag_name: ${{ github.sha }}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  e2e-tests:
    name: Run Unit and E2E Tests
    uses: ./.github/workflows/workflow-run-tests.yml
    needs: [deploy]
    with:
      environment: 'develop'
      tag_name: ${{ github.sha }}
    secrets:
      DEBUG_MODE_SECRET: ${{ secrets.DEBUG_MODE_SECRET }}
      NEXT_PUBLIC_TEST_PASSWORD: ${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
